<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satendra Persnal Resume</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/sercices.html">Service</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="/Contect.html">Contect Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contectform">
          <h1>Contect me for work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="clientname"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input
                type="phone"
                class="form-control"
                id="clientphone"
                required
              />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me</label
              >
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
